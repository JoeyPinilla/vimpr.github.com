      <p>Vimperator では .vimperatorrc ファイル内、あるいは plugin ファイル内にヒアドキュメントを記述することができる。</p>
      <blockquote class="code">
        for example,
        <pre>
js &lt;&lt;EOM
liberator.globalVariables.foo={
  'hoge':'sample1',
  'hogehoge':sample2'',
  'piyo':'sample3'
};
EOM
        </pre>
      </blockquote>
